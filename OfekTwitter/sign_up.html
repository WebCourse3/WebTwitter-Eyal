<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tweet</title>

    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Project CSS file -->
    <link rel="stylesheet" href="../css/general.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">OfekTweeter</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="users.html"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                <li><a href="sign_in.html"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                <li><a href="sign_up.html"><span class="glyphicon glyphicon-star-empty"></span> Sign Up</a></li>
            </ul>
        </div>
    </nav>
</div>

<br>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="repeat-pwd">Repeat Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="repeat-pwd" placeholder="Repeat password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
