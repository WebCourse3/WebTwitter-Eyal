<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tweet</title>

    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Project CSS file -->
    <link rel="stylesheet" href="../css/general.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

<!-- navigation bar -->
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">OfekTweeter</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-star-empty"></span> Sign Up</a></li>
            </ul>
        </div>
    </nav>
</div>

<br>

<!-- Text box - insert new tweet -->
<div class="container">
    <div class="row col-md-8">
        <form>
            <div class="input-group">
                <input id="filterText" type="text" class="form-control" placeholder="Filter by user name" onkeyup="refresh()">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-send"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Show all users -->
<div id="showAllUsers" class="row form-group col-md-9 top-buffer">

    <div class="row text-center">
        <h1>Users</h1>
    </div>

</div>

<!-- Show all Followees -->
<div id="showAllFollowees" class="row form-group col-md-2 col-md-offset-1 top-buffer list-group-item">

    <div class="row text-center">
        <h1>Followees</h1>
    </div>


</div>


<script src="../js/users.js"></script>
</body>
</html>
